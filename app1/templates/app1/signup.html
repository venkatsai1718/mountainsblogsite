{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
        }
        .input_field {
            background-color: #fff !important; /* Bootstrap danger color */
        }
        .input_field:hover, .input_field:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 5px rgba(13, 110, 253, 0.2);
        }

    </style>
</head>
<body>
    <div class="container custome-container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg px-5 mx-auto" style="max-width: 600px; border-radius: 15px;">

                    <form method="POST">
                        {% csrf_token %}
                        <!-- Username -->
                        <div>
                            <img src="{% static 'images/logo2.png'%}" class="d-block mx-auto" style="width:130px; border-radius:10px;"
                                alt="profile">
                        </div>
                        <h5 class="text-center" >Create An Account</h5>
                        {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-info alert-dismissible fade show" role="alert">
                                    <i class="fa-solid fa-circle-info me-2"></i>{{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                        {% endif %}
                        <div class="mb-3">
                            <label for="username" class="form-label fw-semibold">Username</label>
                            <input type="text" class="form-control input_field" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Email</label>
                            <input type="email" class="form-control input_field" id="email" name="email" required>
                        </div>
                        <!-- Password -->
                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <input type="password" class="form-control input_field" id="password" name="password" required>
                        </div>
                        <div class="mb-4">
                            <label for="cnfpassword" class="form-label fw-semibold">Confirm Password</label>
                            <input type="password" class="form-control input_field" id="cnfpassword" name="cnfpassword" required>
                        </div>

                        <!-- Button -->
                        <button type="submit" class="btn btn-primary w-100">SignUp</button>
                    </form>

                        <div id="emailHelp" class="form-text text-center mb-3 text-dark">Registered?
                            <a href="{%url 'login'%}" class="text-dark fw-bold"> Login</a>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
